      .pokiSdkPauseButton:before {

        position: absolute;

    <script>
      // Simple popup functions
      function showAdPopup() {
        console.log("Showing popup..."); // Debug log
        const popup = document.getElementById("adPopup");
        if (popup) {
          popup.style.display = "block";
          console.log("Popup displayed!"); // Debug log
        } else {
          console.log("Popup element not found!"); // Debug log
        }
      }

      function closeAdPopup() {
        const popup = document.getElementById("adPopup");
        if (popup) {
          popup.style.display = "none";
        }
      }

      // Show popup after 5 seconds
      setTimeout(function () {
        console.log("Timeout triggered, showing popup..."); // Debug log
        showAdPopup();
      }, 5000);

      // Show popup when user tries to leave
      document.addEventListener("mouseleave", function (e) {
        if (e.clientY <= 0) {
          showAdPopup();
        }
      });

      // Show popup on scroll to bottom
      window.addEventListener("scroll", function () {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
          setTimeout(showAdPopup, 1000);
        }
      });

      // Close popup when clicking outside
      document
        .getElementById("adPopup")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            closeAdPopup();
          }
        });

      // Close with Escape key
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          closeAdPopup();
        }
      });
